   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="Style.css">
   <title>To-Do Lists Board</title>
	</head>
	
	<body>
		<h1 class="title">To-Do Lists</h1>
		
		<div class="all-lists">
			<h2 class="list-title-list">My Lists</h2>
			<ul class="tasks" data-lists></ul>
			
			<form action="" data-new-list-form>
				<input 
					type="text"
					class="new-list"
					data-new-list-input
					placeholder="New List Name"
				/>
				<!-- Add a new list -->
				<button class="list-button">+</button>
			</form>
		</div>
		
		<div class="to-do-list" data-list-display-container>
			<div class="list-header">
				<h2 class="list-title" data-list-title>List Title</h2>
				<p class="task-counter" data-list-count>(#) Tasks Remaining</p>
			</div>
			
			<div class="list-body">
				<div class="tasks" data-tasks>
				</div>
				<div class="task-creator">
					<form action="" data-new-task-form>
						<input 
							type="text"
							data-new-task-input
							class="new-task"
							placeholder="New Task"
						/>
						<!-- Add a new Task -->
					<button class="task-button">+</button>
					</form>
				</div>
				<div class="task-delete">
						<!-- Delete completed tasks -->
					<button class="delete-completed" data-clear-complete-tasks-button>Delete Completed Tasks</button>
						<!-- Delete the entire to-do list -->
					<button class="delete-list" data-delete-list-button>Delete To-Do List</button>
				</div>
			</div>
		</div>
			<template id="task-template">
				<div class="task">
						<input type="checkbox" />
						<label>
							<span class="custom-checkbox">
							</span>
						</label>
					</div>
			</template>
			<script src="Script.js"></script>
	</body>
</html>
